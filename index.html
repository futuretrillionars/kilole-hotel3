<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kilole Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
        }

        section {
            padding: 40px 20px;
        }

        .room-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .room {
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .room img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        footer {
            background: #111;
            color: white;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>
    <h1>Kilole Hotel</h1>
    <p>Luxury • Comfort • Excellence</p>
</header>

<section>
    <h2>Our Rooms</h2>

    <div class="room-container">

        <div class="room">
            <img src="images/pexels-cottonbro-5371570.JPG" alt="Room 1">
            <h3>Standard Room</h3>
            <p>Comfortable and affordable stay.</p>
        </div>

        <div class="room">
            <img src="images/pexels-cottonbro-5371570.JPG" alt="Room 2">
            <h3>Deluxe Room</h3>
            <p>Spacious and elegant design.</p>
        </div>

        <div class="room">
            <img src="images/pexels-cottonbro-5371570.JPG" alt="Room 3">
            <h3>Executive Suite</h3>
            <p>Premium luxury experience.</p>
        </div>

    </div>
</section>

<footer>
    <p>© 2026 Kilole Hotel. All rights reserved.</p>
</footer>

</body>
</html>
